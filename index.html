<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6f96505bd2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <i class="fa-brands fa-spotify"></i>
            </div>
            <div class="nav-library">
                <i class="fa-solid fa-book"></i>
                <p>Sua Biblioteca</p>
            </div>
            <div class="nav-playlist">
                <h5>Crie sua primeira Playlist</h5>
                <p>É fácil, vamos te ajudar</p>
                <button>Criar Playlist</button>
            </div>
            <div class="nav-podcast">
                <h5>Que tal seguir um podcast</h5>
                <p>Avisaremos você sobre nossos episódios</p>
                <button>Explore Podcast</button>
            </div>
            <div class="nav-footer">
                <a href="#">Legal</a>
                <a href="#">Centro de privacidade</a>
                <a href="#">Politica de privacidade</a>
                <a href="#">Cookies</a>
                <a href="#">Sobre anúncios</a>
                <a href="#">Acessibilidade</a>

            </div>
            <button class="nav-lang-button">
                <i class="fa-solid fa-globe"></i>
                Português do Brasil
            </button>
        </nav>
        <main>
            <header class="search-bar">
                
                <i class="fa-solid fa-magnifying-glass"></i>
                <input placeholder="O que você quer ouvir?">

            </header>
            <section class="content">
                <h2>Artista Populares</h2>
                <div class="artists-grid"></div>

                <h2>Albuns Populares</h2>
                <div class="albums-grid"></div>
                
            </section>
        </main>
    </div>
</body>
<script src="./script.js"></script>
